<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>任务单管理-库存管理</title>
    <link rel="stylesheet" href="css/pintuer.css">
    <link rel="stylesheet" href="css/admin.css">
    <script src="js/jquery.js"></script>
    <script src="js/pintuer.js"></script>
    <script src="js/respond.js"></script>
    <script src="js/admin.js"></script>
    <!-- 引入jQuery -->
<script src="jslib/jquery-1.8.3.js" type="text/javascript" charset="utf-8"></script>
    <link type="image/x-icon" href="favicon.ico" rel="shortcut icon" />
    <link href="favicon.ico" rel="bookmark icon" />
    <link id="easyuiTheme" rel="stylesheet" href="jslib/jquery-easyui-1.3.3/themes/metro-orange/easyui.css" type="text/css">
<link rel="stylesheet" href="jslib/jquery-easyui-1.3.3/themes/icon.css" type="text/css">
<script type="text/javascript" src="jslib/jquery-easyui-1.3.3/jquery.easyui.min.js" charset="utf-8"></script>
<script type="text/javascript" src="jslib/jquery-easyui-1.3.3/locale/easyui-lang-zh_CN.js" charset="utf-8"></script>
<!-- 修复EasyUI1.3.3中layout组件的BUG -->
<script type="text/javascript" src="jslib/jquery-easyui-1.3.3/plugins/jquery.layout.js" charset="utf-8"></script>

<!-- 引入EasyUI Portal插件 -->
<link rel="stylesheet" href="jslib/jquery-easyui-portal/portal.css" type="text/css">
<script type="text/javascript" src="jslib/jquery-easyui-portal/jquery.portal.js" charset="utf-8"></script>

<!-- 扩展EasyUI -->
<script type="text/javascript" src="jslib/extEasyUI.js" charset="utf-8"></script>

<!-- 扩展EasyUI Icon -->
<link rel="stylesheet" href="style/extEasyUIIcon.css" type="text/css">

<!-- 扩展jQuery -->
<script type="text/javascript" src="jslib/extJquery.js" charset="utf-8"></script>
<script type="text/javascript" src="jslib/reEasyui.js" charset="utf-8"></script>
<script type="text/javascript">
	$(function(){
		var lastIndex;
		var editable=false;
		$('#checkPrice_datagrid').datagrid({
		    onClickRow:function(rowIndex){  
				if(editable==false){
					return false;
				}
		        if (lastIndex != rowIndex){  
		            $('#checkPrice_datagrid').datagrid('endEdit', lastIndex);  
		        }
		        editable = false;
		    },
		    onDblClickRow: function (rowIndex, rowData) {
		    	editable = true;
             	if (lastIndex != rowIndex){  
		            $('#checkPrice_datagrid').datagrid('endEdit', lastIndex);  
		            $('#checkPrice_datagrid').datagrid('beginEdit', rowIndex);  
		        }
		        lastIndex = rowIndex;
             }
		}) 
	});
</script>
</head>

<body>
<div class="lefter">
    <div ><a href="http://www.pintuer.com" target="_blank"><img src="images/logo.png" alt="库存管理系统" /></a></div>
</div>
<div class="righter nav-navicon" id="admin-nav">
    <div class="mainer">
        <div class="admin-navbar">
            <ul class="nav nav-inline admin-nav">
            	<li ><a href="pga.html" class="icon-home">PGA</a></li>
                <li class="active"><a href="store.html">LCC</a></li>
                <li><a href="bga.html">BGA</a></li>
                <li><a href="store.html">无检验批次</a></li>
                <li><a href="fp.html" > FP</a></li>
                <li><a href="#" > CQFP</a></li>
                <li><a href="#" > CSOP</a></li>
                <li><a href="#" > MCP</a></li>
                <li><a href="#" > CCGA</a></li>
                <li><a href="#" > JLCC</a></li>
                <li><a href="#"> MCM</a></li>
                <li><a href="#" > TO管座</a></li>
                <li><a href="#" > CQFJ</a></li>          
            </ul>
        </div>
        <div class="admin-bread">
            <span>您好，admin，欢迎您的光临。</span>
            <ul class="bread">
                <li><a href="index.html" class="icon-home"> 库存详细</a></li>
                <li>LCC</li>
            </ul>
        </div>
    </div>
</div>
<div class="admin">
	<div class="line-big">
        <div class="xm12">
        	<div class="alert alert-yellow"><span class="close"></span><strong>注意：</strong>您有2条库存数量已到临界值。</div>
            <div class="panel">
	         <table id="checkPrice_datagrid" class="table"
	               	title="LCC库存详细信息"
					singleSelect="true"  idField="itemId" url="stockManage/listLccDetail">
					<thead>
						<tr >
							<th field="materielNo" width="200px" align="center">物料编号</th>
							<th field="materielName" width="200px" align="center">物料名称</th>
							<th field="specification" width="200px" align="center">规格型号</th>
							<th field="measureUnit" width="80px" align="center">主计量单位</th>
							<th field="batchNo" width="200px" align="center">批次号</th>
							<th field="num" width="100px" align="center"
								editor="{type:'numberbox',options:{precision:0}}">数量</th>
						</tr>
					</thead>
				</table>
			</div>
        </div>
    </div>	
</div>
</body>
</html>
